<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>City in the Waves</title>
  <style>
    /* Reset default margin and height */
    html, body {
      margin: 0; height: 100%; overflow: hidden;
      font-family: Garamond, serif;
      color: white;
      background: black;
    }

    /* Fullscreen container */
    .fullscreen {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    /* Overlay text */
    .overlay-text-top {
      position: absolute;
      top: 33%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      font-size: 3vw;
      text-align: center;
      text-shadow: 2px 2px 8px black;
      pointer-events: none;
    }
    .overlay-text-bottom {
      position: absolute;
      bottom: 20%;
      left: 50%;
      transform: translate(-50%, 0);
      width: 100%;
      font-size: 2vw;
      text-align: center;
      text-shadow: 2px 2px 8px black;
      pointer-events: none;
    }

    /* Video styling */
    video {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
  </style>
</head>
<body>

  </video> -->

  <!-- Fullscreen background image (fallback) -->
  <div class="fullscreen" style="background-image: url('media/citw background image 2.png');"></div>

  <!-- Text overlay -->
  <div class="overlay-text-top">A story about secrets, lies, and power. Who can you trust?</div>
  <div class="overlay-text-bottom">Coming soon</div>
</body>
</html>
